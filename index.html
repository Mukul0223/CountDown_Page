<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>New Year Countdown</h1>
    <p>Days Left to New Year 2024!</p>
    <div class="Countdown">
      <!-- count down will be displayed here -->
      <div class="countdown-container">
        <div class="countdown" id="days">00</div>
        <div class="countdown" id="hours">00</div>
        <div class="countdown" id="minutes">00</div>
        <div class="countdown" id="seconds">00</div>
      </div>
      <div class="countdown-name ">
        <p class="days">Days</p>
        <p class="hours">Hours</p>
        <p class="minutes">Minutes</p>
        <p class="seconds">Seconds</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
